#file: noinspection All
name: "TeamSpeak3 Server Box"
description: "My first TeamSpeak3 Server add-on!"
version: "1.0.0"
slug: "teamspeak3"
boot: auto
init: false
startup: application
arch:
  - aarch64
timeout: 30
map:
  - "config:rw"
  - "share:rw",
ports:
  9987/udp: 9987
  10011/tcp: 10011
  30033/tcp: 30033
ports_description:
  "9987/udp": "Default voice server"
  "10011/tcp": "Server Query"
  "30033/tcp": "File Transfers"
options:
  data_path: "/config/teamspeak3",
  time_zone: "Europe/Moscow"
  db:
    host: mariadb
    database: teamspeak3
    user: teamspeak
    password: teamspeak
    waituntilready: 30
schema:
  data_path: str,
  time_zone: str
  db:
    host: str
    database: str
    user: str
    password: str
    waituntilready: int
backup_exclude:
  - ".*/ts3server/logs/.*"